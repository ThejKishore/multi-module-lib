services:
  multiModule:
    image: multi-module:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS:-}
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
